<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="shared-styles.html">

<dom-module id="person-details">

  <template>

    <style include="shared-styles">
      :host {
        --paper-input-container: {
          margin: 0;
        };
      }
      .main paper-input,
      .main paper-dropdown-menu {
        display: block;
        --paper-input-container: {
          font-size: 0.8em;
          padding-top: 0px;
          padding-bottom: 0px;
        };
      }
      .form-controls {
        float: right;
      }
      .pTable {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding: 8px;
      }
      .labels {
        font-weight: bolder;
      }
    </style>

    <iron-ajax id="personRequester"
      url="[[baseApiUrl]][[personApiUrl]]"
      handle-as="json"
      on-error="personRequesterError"
      on-response="personRequesterResponse">
    </iron-ajax>

    <div class="main">
      <paper-progress indeterminate="[[loading]]" hidden$="[[!loading]]"></paper-progress>
      <h2>Détails</h2>
      <div class="warning-message" hidden$="{{!warningMessage}}">{{warningMessage}}</div>
      <template is="dom-if" if="{{editMode}}">
        <paper-input label="Nom" value="{{lastName}}"></paper-input>
        <paper-input label="Prénom" value="{{firstName}}"></paper-input>
        <paper-input label="Date de naissance" type="date" value="{{birthdate}}"></paper-input>
        <!--<paper-dropdown-menu label="Langue">
          <paper-listbox class="dropdown-content" selected="0">
            <paper-item>Français</paper-item>
            <paper-item>Néerlandais</paper-item>
            <paper-item>Anglais</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>-->
        <paper-dropdown-menu-light label="Langue">
          <paper-listbox slot="dropdown-content" class="dropdown-content">
            <paper-item>Français</paper-item>
            <paper-item>Néerlandais</paper-item>
            <paper-item>Anglais</paper-item>
          </paper-listbox>
        </paper-dropdown-menu-light>
        <paper-input label="Tél. Mobile" value="{{phoneMobile}}"></paper-input>
        <paper-input label="Tél. Domicile" value="{{phoneHome}}"></paper-input>
        <paper-input label="Tél. Bureau" value="{{phoneWork}}"></paper-input>
        <paper-input label="Email" value="{{email}}"></paper-input>
        <template is="dom-if" if="{{editControls}}">
          <div class="form-controls">
            <paper-icon-button icon="save" title="Save" on-tap="save"></paper-icon-button>
            <paper-icon-button icon="cancel" title="Cancel" on-tap="cancel"></paper-icon-button>
          </div>
        </template>
      </template>
      <template is="dom-if" if="{{!editMode}}">
        <table class="pTable">
          <tr>
            <td class="labels">Nom:</td><td>{{lastName}}</td>
          </tr>
          <tr>
            <td class="labels">Prénom:</td><td>{{firstName}}</td>
          </tr>
          <tr>
            <td class="labels">Date de naissance:</td><td>{{birthday}}</td>
          </tr>
          <tr>
            <td class="labels">Tél. Mobile:</td><td>{{phoneMobile}}</td>
          </tr>
          <tr>
            <td class="labels">Tél. Domicile:</td><td>{{phoneHome}}</td>
          </tr>
          <tr>
            <td class="labels">Tél. Bureau:</td><td>{{phoneWork}}</td>
          </tr>
          <tr>
            <td class="labels">Email:</td><td>{{email}}</td>
          </tr>
          <tr>
            <td class="labels">Langue:</td><td>{{language}}</td>
          </tr>
        </table>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'person-details',

      properties: {

        editMode: {
          type: Boolean,
          notify: true,
          value: false
        },
        editControls: {
          type: Boolean,
          notify: true,
          value: false
        },
        warningMessage: {
          type: String,
          notify: true,
          value: ''
        },
        personId: {
          type: Number,
          notify: true,
          value: -1
        },
        lastName: {
          type: String,
          notify: true
        },
        firstName: {
          type: String,
          notify: true
        },
        birthdate: {
          type: Date,
          notify: true
        },
        phoneMobile: {
          type: String,
          notify: true
        },
        phoneWork: {
          type: String,
          notify: false
        },
        phoneHome: {
          type: String,
          notify: false
        },
        email: {
          type: String,
          notify: true
        },
        language: {
          type: String,
          notify: false
        },
        languageId: {
          type: Number,
          notify: true,
          value: 0
        },
        loading: {
          type: Boolean,
          notify: true,
          value: false
        },
        baseApiUrl: {
          type: String,
          value: 'http://api.croutte.net/v1/'
        },
        personApiUrl: {
          type: String,
          value: 'address-book/persons'
        }

      },
      loadPerson: function() {
        if (this.personId > 0) {
          
        }
      },
      attached: function() {

      },
      save: function() {
        console.log('Saving the details about this person.');
        
      },
      cancel: function() {

      },
      personRequesterError: function(e) {

      },
      personRequesterResponse: function(e) {

      }

    });

  </script>

</dom-module>
