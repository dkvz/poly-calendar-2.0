<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/scheduler-component/scheduler-component.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <h1>Here it comes</h1><br />
    <scheduler-component
            default-view="month"
            event-color="#8e44ad"
            text-color="#ecf0f1"
            events='[
              {"title" : "event1","start" : "2017-09-06"},
              {"title" : "event2","start" : "2017-09-12","end" : "2017-09-14"},
              {"title" : "event3","start" : "2017-08-15T12:30:00","allDay" :false}]'>
    </scheduler-component>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
