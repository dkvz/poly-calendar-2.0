<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="scheduler-component/scheduler-component.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="calendar-appointment.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calendar-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
<!--
I removed these arguments from the calendar:
event-color="#8e44ad"
text-color="#ecf0f1"
-->
    <calendar-appointment id="appoint"></calendar-appointment>
    <scheduler-component
            id="cal"
            default-view="agendaWeek"
            events='[
            {"title" : "event1", "start" : "2017-10-06T09:00:00", "end" : "2017-10-06T09:30:00", "otherStuff" : "Value1"},
            {"title" : "event1", "start" : "2017-10-06T14:00:00", "end" : "2017-10-06T14:30:00", "otherStuff" : "Value2"},
            {"title" : "event2", "start" : "2017-09-15T12:30:00", "end" : "2017-09-15T13:30:00", "otherStuff" : "Value3"}]'
            locale="fr"
            on-event-click="showEvent">
    </scheduler-component>

  </template>

  <script>
    class CalendarView extends Polymer.Element {
      static get is() { return 'calendar-view'; }

      doesItWork() {
        this.$.appoint.showDetails();
      }

      showEvent(e) {
        console.log(e.detail.calEvent.start);
        this.$.appoint.start = e.detail.calEvent.start;
        this.$.appoint.end = e.detail.calEvent.end;
        this.$.appoint.showDetails();
      }

    }

    window.customElements.define(CalendarView.is, CalendarView);
  </script>
</dom-module>
