<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-view">

  <template>

    <style include="iron-flex iron-flex-alignment shared-styles">
      :host {
        display: block;
      }
      align-center {
        margin-left: auto;
        margin-right: auto;
        clear: both;
        display: block;
      }
      @media (min-width: 900px) {
        div.card {
          width: 350px;
        }
      }
    </style>

    <iron-ajax id="loginRequester"
      handle-as="json"
      on-response="calResponse"
      on-error="calError">
    </iron-ajax>

    <div class="card layout vertical">
      <h2>Login</h2>
      <paper-input always-float-label label="Username" required="true" value="{{username}}"></paper-input>
      <paper-input always-float-label label="Password" required="true" value="{{password}}"></paper-input>
      <br />
      <!--<paper-icon-button icon="send" on-tap="sendLogin"></paper-icon-button>-->
      <paper-button raised on-tap="sendLogin">
        <iron-icon icon="send"></iron-icon>
        Login
      </paper-button>
    </div>

  </template>

  <script>

    Polymer({

      is: 'login-view',

      properties: {

        authenticated: {
          type: Boolean,
          notify: true,
          value: false
        },
        page: {
          type: String,
          notify: true
        },
        pageToRedirectTo: {
          type: String,
          notify: true
        },
        username: {
          type: String,
          notify: true
        },
        password: {
          type: String,
          notify: true
        },
        creds: {
          type: Object,
          notify: true,
          value: {user: '', token: ''}
        },
        baseApiUrl: {
          type: String,
          value: 'http://localhost/v1/'
        },
        accountApiUrl: {
          type: String,
          value: 'account/token'
        }

      },

      sendLogin: function() {
        // TODO Implement login logic.
        this.creds.user = 'al';
        this.creds.token = 'test';
        this.authenticated = true;
        console.log('Changing page to ' + this.pageToRedirectTo);
        this.page = this.pageToRedirectTo;
      }

    });

  </script>

</dom-module>
